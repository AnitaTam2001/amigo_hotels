{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <h1 class="text-center mb-4">Frequently Asked Questions</h1>
            <p class="lead text-center mb-5">Find answers to common questions about Amigo Hotels</p>

            <!-- FAQ Content -->
            {% for faq in faqs %}
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0 text-primary">{{ faq.question }}</h5>
                </div>
                <div class="card-body">
                    <p class="mb-0">{{ faq.answer }}</p>
                </div>
            </div>
            {% endfor %}

            <!-- Contact Section -->
            <div class="card mt-5" id="bottom">
                <div class="card-body text-center">
                    <h5>Still Need Help?</h5>
                    <p>Contact our friendly Amigo team!</p>
                    <a href="{% url 'contact' %}" class="btn btn-primary">Contact Support</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- VERY SIMPLE BUTTONS -->
<style>
.fixed-btn {
    position: fixed;
    width: 60px;
    height: 60px;
    background: #2E86AB;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}

.btn-top {
    bottom: 120px;
    right: 30px;
}

.btn-bottom {
    bottom: 40px;
    right: 30px;
}

.fixed-btn:hover {
    background: #257194;
    color: white;
}
</style>

<!-- Top Button -->
<a href="#" class="fixed-btn btn-top" onclick="window.scrollTo(0,0); return false;">↑</a>

<!-- Bottom Button -->
<a href="#bottom" class="fixed-btn btn-bottom">↓</a>
{% endblock %}
