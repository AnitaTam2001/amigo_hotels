{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Book {{ hotel.name }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Location:</strong> {{ hotel.location }}</p>
                <p><strong>Price:</strong> ${{ hotel.price_per_night }}/night</p>
                <p>Booking form would go here...</p>
                <a href="/booking-success/1/" class="btn btn-success">Confirm Booking</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
